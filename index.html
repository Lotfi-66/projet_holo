<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Holographique</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #logo-wrapper {
            position: relative;
            overflow: hidden;
        }
        #logo {
            transition: filter 0.3s ease, transform 0.3s ease;
        }
        .holo-line {
            position: absolute;
            width: 200%;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.5), transparent);
            animation: holo-line-animation 5s linear infinite;
            transform: translateX(-50%);
        }
        @keyframes holo-line-animation {
            0% {
                transform: translateX(-50%) translateY(-100%);
            }
            100% {
                transform: translateX(-50%) translateY(100%);
            }
        }
    </style>
</head>
<body class="bg-gray-900 flex items-center justify-center h-screen">
    <div id="logo-container" class="relative w-64 h-64 flex items-center justify-center">
        <div id="logo-wrapper" class="relative">
            <img id="logo" src="BNOW.png" alt="Votre Logo" class="w-auto h-auto max-w-full max-h-full object-contain">
            <div id="sparkle" class="absolute inset-0 pointer-events-none opacity-0 transition-opacity duration-300"></div>
            <div id="holo-lines" class="absolute inset-0 pointer-events-none opacity-0 transition-opacity duration-300 overflow-hidden"></div>
        </div>
    </div>
    <script src="holo-effect.js"></script>
</body>
</html>
